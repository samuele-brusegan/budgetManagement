<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="it">
    <head>
        <link rel="stylesheet" href="styles/newElement.css">
    </head>
    <body data-bs-theme="dark">
        <!-- Modifica Qualcosa Template  -->
        <div class="app col-11 m-auto">
            <!-- Topbar -->
            <div class="topbar-div d-flex justify-content-start align-items-center">
                <img class="back-btn" src="../assets/icons/back.svg" alt="Back" height="25" width="25" style="filter: invert(var(--invertBoolBlack))" onclick="navigateTo('inventory')">
                <h1 class="page-title">Modifica elemento</h1>
            </div>
            <div class="topbar-separator"></div>

            <input id="name" type="text" placeholder="nome" style="height: 4rem;">

            <input id="descr" type="text" placeholder="descrizione" style="height: 20vh;">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="my-card" style="position: relative; width: 45%; text-align: center; aspect-ratio: 1/1; border-radius: 1rem; margin-bottom: 0">
                    <img src="../assets/icons/add.svg" alt="Add" style="height: 75%; filter: invert(var(--invertBoolBlack));">
                    <div style="position: absolute; bottom: 15px; left: 0; width: 100%; text-align: center;">aggiungi foto</div>
                </div>

                <div class="my-card quantity-container" style="width: 45%; text-align: center; aspect-ratio: 1/1; margin-bottom: 0;">
                    <input class="quantity-counter" type="number" value="1">
                    <div class="quantity-btn-container">
                        <div class="quantity-btn">+</div>
                        <div class="quantity-btn">-</div>
                    </div>
                </div>
            </div>

            Categorie:
            <div class="d-flex position-relative">
                <div class="categoryList">
                    <div class="categoryItem">cerotti</div>
                    <div class="categoryItem">creme</div>
                    <div class="categoryItem">frutta</div>
                    <div class="categoryItem">latte</div>
                    <div class="categoryItem">miele</div>
                </div>
                <div class="add-category-div">
                    <img src="../assets/icons/add.svg" alt="Add" style="height: 50%;">
                </div>
            </div>
            <div class="done-btn"><b>Fatto</b></div>
        </div>
    </body>
    <script src="../navigator.js"></script>
    <script src="../header.js"></script>

    <script src="specificScript/modElement.js" type="module"></script>
    <script src="../app.js" type="text/javascript"></script>
</html>
