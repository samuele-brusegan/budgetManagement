<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="manifest" href="../manifest.json" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body data-bs-theme="dark">
        <!-- Transactions Page -->
        <div class="app col-md-11 m-auto">
            <h1 class="page-title">transazioni</h1>

            <div class="my-card account-selector" id="account-selector">
                <div>
                    <h2 class="account-title">Conto 1</h2>
                    <p class="account-subtitle">Risparmio</p>
                </div>
                <span class="dropdown-icon">▼</span>
            </div>

            <div class="transactions-list" id="transactions-list">
                <div class="transaction-card expense">
                    <div>
                        <h3 class="transaction-title">NomeTransazione_exp</h3>
                        <p class="transaction-subtitle">MetodoPagamento</p>
                    </div>
                    <span class="transaction-amount">-€ VALUE</span>
                </div>

                <div class="transaction-card income">
                    <div>
                        <h3 class="transaction-title">NomeTransazione_inc</h3>
                        <p class="transaction-subtitle">MetodoPagamento</p>
                    </div>
                    <span class="transaction-amount">+€ VALUE</span>
                </div>

                <div class="transaction-card expense">
                    <div>
                        <h3 class="transaction-title">NomeTransazione_exp</h3>
                        <p class="transaction-subtitle">MetodoPagamento</p>
                    </div>
                    <span class="transaction-amount">-€ VALUE</span>
                </div>
            </div>
            <div id="lowerNavbar"/>
        </div>
    </body>
    <script src="specificScript/transactions.js" type="module"></script>
    <script src="../view/navbar.js"></script>
</html>
