<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Budget Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <link rel="manifest" href="../../manifest.json" />
        <link rel="stylesheet" href="../styles.css" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <script type="module" src="./inputCode.js"></script>
    </head>
    <body data-bs-theme="dark">
        <div class="app col-11 m-auto">
            <!-- Topbar -->
            <div class="topbar-div d-flex justify-content-start align-items-center">
                <img class="back-btn" src="../../assets/icons/back.svg" alt="Back" height="25" width="25" style="filter: invert(var(--invertBoolBlack))" onclick="navigateTo('settings')">
                <h1 class="page-title">Dev Options</h1>
            </div>
            <div class="topbar-separator"></div>

            <div class="d-flex" style="flex-direction: column">
                <label class="mt-3 d-flex flex-column">
                    <span>Import JSON Options</span>
                    <textarea :placeholder="'Paste the json'"></textarea>
                </label>
                <label class="mt-3 d-flex flex-column">
                    <span>Export JSON Options</span>
                    <button class="btn btn-light">Export</button>
                </label>
                <h3 class="mt-3">Json Presets</h3>
                <div id="jsonPresets"></div>
                <div id="testPresets" class="mt-3"></div>
            </div>
        </div>
    </body>
    <script src="../../navigator.js"></script>
</html>
