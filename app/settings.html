<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/settings.css">
    </head>
    <body data-bs-theme="dark">
        <!-- Settings Page -->
        <div class="app col-11 m-auto">
            <!-- Topbar -->
            <div class="topbar-div">
                <img src="../assets/icons/back.svg" alt="Back" height="25" width="25" style="filter: invert(1); margin-right: 15px; cursor: pointer;" onclick="navigateTo('index')">
                <h1 class="page-title m-0">Impostazioni</h1>
            </div>
            <div class="topbar-separator"></div>

            <div class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Import dati default</strong> <br> Per importare i dati di default clicca 7 volte sulla versione!
                <br> (alla fine di questa pagina) <a href="#endOfPage">QUI!</a>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="settings-list">
                <div class="userAccount-div">
                    <div class="userAccount-name">
                        <img src="../assets/placeholder.svg" alt="FotoProfilo" style="border-radius: 2rem; height: 4rem; width: 4rem; margin-right: 15px;">
                        nome Account
                    </div>
                    Informazioni su Account + info di tutti i conti
                </div>

                <div class="setting-item" onclick="navigateTo('set/general')">
                    <span>Generali</span>
                    <span class="chevron"><img src="../assets/icons/chevron.svg" alt="Chevron"></span>
                </div>
                <div class="setting-item" onclick="navigateTo('set/devInfo')">
                    <span>Informazioni</span>
                    <span class="chevron"><img src="../assets/icons/chevron.svg" alt="Chevron"></span>
                </div>

                <div id="contoList" class="settings-list">
                    <div class="setting-item">
                        <span>Conto 1</span>
                        <span class="chevron"><img src="../assets/icons/chevron.svg" alt="Chevron"></span>
                    </div>
                    <div class="setting-item">
                        <span>Conto 2</span>
                        <span class="chevron"><img src="../assets/icons/chevron.svg" alt="Chevron"></span>
                    </div>
                </div>

                <div class="setting-item" id="devOptions" onclick="navigateTo('debug')" hidden>
                    <span>Developer Options</span>
                    <span class="chevron"><img src="" alt="Chevron"></span>
                </div>

                <div class="btn new-account-btn" style="margin-top: 20px;">Nuovo conto</div>
            </div>
        </div>
        <a id="endOfPage"></a>
        <div class="unselectable" style="margin: 20px 0; width: 100%; text-align: center; color: var(--color93)">Version 1.0.0</div>
    </body>
    <script src="../navigator.js"></script>
    <script src="../header.js"></script>

    <script src="specificScript/settings.js" type="module"></script>

    <script src="../app.js" type="text/javascript"></script>
</html>
