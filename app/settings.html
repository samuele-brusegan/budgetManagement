<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
<!--        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>-->
        <link rel="manifest" href="../manifest.json" />
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="../favicon.ico">
    </head>
    <body data-bs-theme="dark">
        <!-- Settings Page -->
        <div class="app col-md-11 m-auto">
            <h1 class="page-title">impostazioni</h1>

            <div class="settings-list">
                <div class="setting-item">
                    <span>Tema scuro</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span>Notifiche</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span style="color: #888;">Sincronizza con il cloud ( Aspetta e spera )</span>
                    <span class="chevron">›</span>
                </div>

                <div class="setting-item">
                    <span>Esporta dati</span>
                    <span class="chevron">›</span>
                </div>

                <div class="setting-item">
                    <span>Importa dati</span>
                    <span class="chevron">›</span>
                </div>

                <div class="setting-item" id="btnDeleteAllData">
                    <span>Cancella tutti i dati</span>
                    <span class="chevron">›</span>
                </div>

                <div class="setting-item" id="devInfo" x-data @click="window.location.href = 'developer-info.html';">
                    <span>Informazioni sullo sviluppatore</span>
                    <span class="chevron">›</span>
                </div>
            </div>

            <button class="secondary-btn">Ripristina</button>
            <div id="lowerNavbar"/>
        </div>
    </body>
    <script type="module">
        import {delData} from "../controllers/Controller.js";

        document.getElementById("btnDeleteAllData").addEventListener("click", function() {
            let text = "You are sure you want to delete all the data?";
            if (confirm(text) == true) {
                delData()
                alert("Data deleted!")
            } else { alert("Data NOT deleted")}
        });
    </script>
    <script src="../view/navbar.js"></script>

</html>
