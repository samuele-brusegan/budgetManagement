<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StockFlow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <!-- Chart -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Notifiche -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <link rel="manifest" href="../manifest.json" />
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="styles/notification.css">
<!--        <link rel="stylesheet" href="styles/home.css">-->
        <link rel="icon" href="../favicon.ico">
    </head>
    <body data-bs-theme="dark">
        <!-- Home Page Content -->
        <div id="topbar"></div>
        <div id="home-page" class="col-11 app">
            <!-- Notifiche -->
            <div class="my-card">
                <div class="d-flex flex-column justify-content-start">
                    <h5>Mettere qui le notifiche</h5>
                    <div>Notifica 1</div>
                    <div>Notifica 2</div>
                </div>
            </div>
            <!-- Recup -->
            <div class="my-card d-flex flex-column flex-md-row justify-content-md-between">
                <div class="number-recup-item">
                    <div class="d-flex justify-content-start align-items-center">
                        <img src="../assets/placeholder.svg" alt="Total" height="32" width="32">
                        <div class="ms-2" style="color: #FA0;"><b>Totale</b></div>
                    </div>
                    <div>
                        <h2 id="numberRecupTotal">$ ---,--</h2>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-start align-items-center">
                        <img src="../assets/placeholder.svg" alt="Total" height="32" width="32">
                        <div class="ms-2" style="color: #0F0;"><b>Entrate</b></div>
                    </div>
                    <div>
                        <h2 id="numberRecupIncome">$ ---,--</h2>
                    </div>
                </div>
                <div>
                    <div class="d-flex justify-content-start align-items-center">
                        <img src="../assets/placeholder.svg" alt="Total" height="32" width="32">
                        <div class="ms-2" style="color: #F00;"><b>Uscite</b></div>
                    </div>
                    <div>
                        <h2 id="numberRecupExpense">$ ---,--</h2>
                    </div>
                </div>
            </div>
            <!-- Chart -->
            <div class="my-card">
                <div class="d-flex justify-content-around align-items-center">
                    <div class="chart-container d-flex p-2">
                        <canvas id="pieChartHome"></canvas>
                    </div>
                    <div id="categoryList" style="overflow: auto;">
                        <!-- <h3>Categorie</h3>-->
                        <div>Categ 1</div>
                        <div>Categ 2</div>
                        <div>Categ 3</div>
                        <div>Categ 4</div>
                        <div>Categ 5</div>
                        <div>Categ 6</div>
                    </div>
                </div>
            </div>
            <!-- Progress Bar -->
            <div class="my-card">
                <div class="progress-container" x-data="{len: 0}">
                    <div class="d-flex justify-content-between align-items-center" style="width: 96%; margin: auto;">
                        <div>Entrate</div>
                        <div>Uscite</div>
                    </div>

                    <div class="progress-bar" style="width: 96%; margin: auto; height: 30px; border-radius: .5rem;">
                        <div class="progress-fill" :style="{width: len + '%'}" style="border-radius: .5rem"></div>
                    </div>

                    <div class="progress-labels">
                        <span>0%</span>
                        <div style="width: 100%;"><div id="progress-number" style="text-align: end"></div></div>
                        <span>100%</span>
                    </div>
                </div>
            </div>
            <div id="lowerNavbar"/>
        </div>
        <script src="../view/navbar.js"></script>
        <script src="../view/topbar.js"></script>
        <script src="specificScript/home.js" type="module"></script>
        <script src="script.js"></script>
        <script src="../app.js" type="text/javascript"></script>
    </body>
</html>
