<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StockFlow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="manifest" href="../manifest.json" />
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="../favicon.ico">
    </head>
    <body data-bs-theme="dark">
        <!-- Home Page Content -->
        <div id="topbar"></div>
        <div id="home-page" class="col-md-11 app">

            <div class="my-card">
                <div class="my-card-header">
                    <div>
                        <h2 class="account-title">conto 1</h2>
                        <p class="account-subtitle">risparmio</p>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn">+</button>
                        <button class="action-btn">-</button>
                    </div>
                </div>

                <div class="chart-container d-flex justify-content-center align-items-center">
                    <canvas id="pieChartHome"></canvas>
                </div>

                <div class="progress-container" x-data="{len: 0}">
                    <div class="progress-bar" style="width: 96%; margin: auto;">
                        <div class="progress-fill" :style="{width: len + '%'}"></div>
                    </div>
                    <div class="progress-labels">
                        <span>0%</span>
                        <div style="width: 100%;"><div id="progress-number" style="text-align: end"></div></div>
                        <span>100%</span>
                    </div>
                </div>
            </div>
            <div id="lowerNavbar"/>
        </div>
        <script src="../view/navbar.js"></script>
        <script src="../view/topbar.js"></script>
        <script src="specificScript/home.js" type="module"></script>
        <script src="script.js"></script>
        <script src="../app.js" type="text/javascript"></script>
    </body>
</html>
