<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Budget Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <style>
        /*span{
            border: 1px solid #fff;
        }
        div.progress-container>div.progress-labels>div{
            border: 1px solid #f00;
        }*/
    </style>
    <body data-bs-theme="dark">
        <!-- Home Page Content -->
        <div id="home-page" class="app col-md-11 m-auto mt-2">
            <h1 class="page-title">Home</h1>

            <div class="my-card">
                <div class="my-card-header">
                    <div>
                        <h2 class="account-title">conto 1</h2>
                        <p class="account-subtitle">risparmio</p>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn">+</button>
                        <button class="action-btn">-</button>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>

                <div class="progress-container" x-data="{len: 75}">
                    <div class="progress-bar" style="width: 96%; margin: auto;">
                        <div class="progress-fill" :style="{width: len + '%'}"></div>
                    </div>
                    <div class="progress-labels">
                        <span>0%</span>
                        <div style="width: 100%;"><div :style="{width: /*(len >= 99)? */((len+1) + '%') /*: (100 + '%')*/, textAlign: 'end'}" x-text="(len !== 100)? (Math.round(len*4)/4 + '%'):''"></div></div>
                        <span>100%</span>
                    </div>
                </div>
            </div>
            <div id="lowerNavbar"/>
        </div>
        <script src="../view/navbar.js"></script>
        <script src="specificScript/home.js" type="module"></script>
        <script src="script.js"></script>
    </body>
</html>
