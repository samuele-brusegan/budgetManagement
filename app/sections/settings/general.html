<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="it">
    <head></head>
    <style>

    </style>
    <body data-bs-theme="dark">

        <div id="general-settings-page" class="app col-11 m-auto">
            <!-- Topbar -->
            <div class="topbar-div">
                <img src="../../../assets/icons/back.svg" alt="Back" height="25" width="25" style="filter: invert(1); margin-right: 15px; cursor: pointer;" onclick="navigateTo('settings')">
                <h1 class="page-title m-0">Generali</h1>
            </div>
            <div class="topbar-separator"></div>

            <div class="settings-list">
                <div class="setting-item">
                    <div>
                        <img src="../../../assets/placeholder.svg" alt="Placeholder" height="25" width="25" style="filter: invert(var(--invertBoolWhite)); margin-right: 10px;">
                        <span>Theme</span>
                    </div>
                    <div style="color: var(--colorA9)">
                        scuro
                        <span class="chevron"><img src="../../../assets/icons/chevron.svg" alt="Chevron"></span>
                    </div>
                </div>

                <div class="setting-item">
                    <div>
                        <img src="../../../assets/icons/notification.svg" alt="Placeholder" height="25" width="25" style="filter: invert(var(--invertBoolBlack)); margin-right: 10px;">
                        <span>Notifiche</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <div>
                        <img src="../../../assets/placeholder.svg" alt="Placeholder" height="25" width="25" style="filter: invert(var(--invertBoolWhite)); margin-right: 10px;">
                        <span>Security</span>
                    </div>
                    <span class="chevron"><img src="../../../assets/icons/chevron.svg" alt="Chevron"></span>
                </div>

                <div class="setting-item">
                    <div>
                        <img src="../../../assets/placeholder.svg" alt="Placeholder" height="25" width="25" style="filter: invert(var(--invertBoolWhite)); margin-right: 10px;">
                        <span>Gestione categorie</span>
                    </div>
                    <span class="chevron"><img src="../../../assets/icons/chevron.svg" alt="Chevron"></span>
                </div>

                <div class="setting-item">
                    <div>
                        <img src="../../../assets/placeholder.svg" alt="Placeholder" height="25" width="25" style="filter: invert(var(--invertBoolWhite)); margin-right: 10px;">
                        <span>Ordine strumenti</span>
                    </div>
                    <span class="chevron"><img src="../../../assets/icons/chevron.svg" alt="Chevron"></span>
                </div>

                <div class="setting-item" onclick="navigateTo('backup')">
                    <div>
                        <img src="../../../assets/placeholder.svg" alt="Placeholder" height="25" width="25" style="filter: invert(var(--invertBoolWhite)); margin-right: 10px;">
                        <span>Backup</span>
                    </div>
                    <span class="chevron"><img src="../../../assets/icons/chevron.svg" alt="Chevron"></span>
                </div>

                <div class="setting-item mt-3" style="display: flex; justify-content: center; align-items: center;" id="btnDeleteAllData">
                    Ripristina App
                </div>
            </div>
        </div>
        <script src="../../../navigator.js"></script>
        <script src="../../../header.js"></script>

        <script type="module">
            import * as Ctrl from "../../../controllers/Controller.js"
            document.getElementById("btnDeleteAllData").addEventListener("click", () => {
                if (confirm("Cancellare tutti i dati dell'app?") === true) {
                    Ctrl.delData()
                    alert("Data deleted");
                } else {
                    alert("Data -NOT- deleted");
                }
            })
        </script>
        <script src="../../../app.js" type="module"></script>
    </body>
</html>
