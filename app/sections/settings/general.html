<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StockFlow</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

        <link rel="manifest" href="../../../manifest.json" />
        <link rel="stylesheet" href="../../styles.css">
        <link rel="stylesheet" href="../../styles/notification.css">
        <link rel="icon" href="../../../favicon.ico">
    </head>
    <style>

    </style>
    <body data-bs-theme="dark">
        <!-- Topbar -->
        <div class="topbar-div d-flex justify-content-start align-items-center">
            <img src="../../../assets/icons/back.svg" alt="Back" height="25" width="25" style="filter: invert(1); margin-right: 15px; cursor: pointer;" onclick="navigateTo('settings')">
            <h1 class="page-title">Generali</h1>
        </div>


        <div id="general-settings-page" class="col-11 app">
            <div class="settings-list">
                <div class="setting-item">
                    <span>Tema scuro</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span>Notifiche</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="setting-item">
                    <span style="color: #888;">Sincronizza con il cloud ( Aspetta e spera )</span>
                    <span class="chevron">›</span>
                </div>

                <div class="setting-item">
                    <span>Esporta dati</span>
                    <span class="chevron">›</span>
                </div>

                <div class="setting-item">
                    <span>Importa dati</span>
                    <span class="chevron">›</span>
                </div>

                <div class="setting-item" id="btnDeleteAllData">
                    <span>Cancella tutti i dati</span>
                    <span class="chevron">›</span>
                </div>

                <div class="setting-item" id="devInfo" x-data @click="window.location.href = 'developer-info.html';">
                    <span>Informazioni sullo sviluppatore</span>
                    <span class="chevron">›</span>
                </div>
                <div class="setting-item" id="license" x-data @click="window.location.href = 'license.html';">
                    <span>Licence</span>
                    <span class="chevron">›</span>
                </div>
            </div>
        </div>
        <script src="../../script.js"></script>
        <script src="../../../navigator.js"></script>
        <script src="../../../app.js" type="text/javascript"></script>
    </body>
</html>
