<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>WebApp</title>
    </head>
    <body>
        <div class="container">
            <div class="mb-5 mt-2 alert alert-primary" role="alert" id="conto"></div>

            <h4>New Transaction</h4>
            <table>
                <tr>
                    <td><label for="value">Value: </label>
                        <select class="form-select" aria-label="Seleziona un conto...">
                            <option value="0">Conto 0</option>
                            <option value="1">Conto 1</option>
                            <option value="2">Conto 2</option>
                        </select> 
                    </td>
                    <td><label for="value">Value: </label><input type="number" class="form-control" id="value"/></td>
                    <td><label for="type">Tags: </label>  <input type="text" class="form-control" id="type"/></td>
                    <td><label for="date">Date:</label>   <input type="date" class="form-control" id="date"/></td>
                    <td><button class="mt-2 btn btn-secondary" onclick="createTransaction()">+</button></td>
                </tr>
            </table>      
        </div>
    </body>
    <script src="classes.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</html>
