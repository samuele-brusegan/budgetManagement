<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <!-- Meta per i colori (opzionale) -->
        <meta name="theme-color" content="#6200ea">

        <!-- Aggiunta delle icone per la PWA -->
        <link rel="icon" href="assets/icons/icon-192x192.png">
        <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png">
        <title>WebApp</title>
    </head>
    <body>
        <div class="container">
            <div class="mb-5 mt-2 alert alert-primary" role="alert" id="conto"></div>
            <button class="btn btn-outline-secondary" id="showAddTra">Hide/Show Add Transaction</button>
            <button class="btn btn-outline-secondary" id="showAddAcc">Hide/Show Add Conto</button>
            <div id="accountSelector"></div>
            <div id="displayTra">
                <h4>New Transaction</h4>
                <table>
                    <tr>
                        <td><label for="value">Value: </label>          <input type="number" class="form-control" id="value"/></td>
                        <td><label for="type">Tags: </label>            <input type="text" class="form-control" id="type"/></td>
                        <td><label for="date">Date:</label>             <input type="date" class="form-control" id="date"/></td>
                        <td><button class="mt-2 btn btn-secondary" id="newTransaction">+</button></td>
                    </tr>
                </table>
            </div>
            <div id="displayAcc">
                <h4>New Account</h4>
                <table>
                    <tr>
                        <td><label for="name">Nome: </label>        <input type="text" class="form-control" id="name"/></td>
                        <td><label for="startCash">Saldo: </label>  <input type="number" class="form-control" id="startCash"/></td>
                        <td><label for="currency">Valuta:</label>   <input type="text" class="form-control" id="currency"/></td>
                        <td><button class="mt-2 btn btn-secondary" id="newAccount">+</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>

    <script src="view/ui.js" type="module"></script>
    <script src="app.js" type="text/javascript"></script>
</html>
